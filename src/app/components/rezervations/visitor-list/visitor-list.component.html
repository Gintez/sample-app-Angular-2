<table class="table table-striped">
  <thead>
    <tr>
      <th>BERTH</th>
      <th>BOAT</th>
      <th>HARBOR</th>
      <th>CAPTAIN</th>
      <th>DEPARTURE</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rezervation of rezervations">
      <td>{{rezervation.bridge}}</td>
      <td>{{rezervation.boat}}</td>
      <td>{{rezervation.harbor}}</td>
      <td>{{rezervation.captain}}</td>
      <td>{{rezervation.departure}}</td>
      <td><button class="button"><i class="fa fa-eye" aria-hidden="true"></i></button></td>
    </tr>
  </tbody>
</table>
